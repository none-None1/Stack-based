<!DOCTYPE html>
<html>
    <head><link rel="icon" href="stack-based.png" type="image/png">
        <title>Stack-based online interpreter</title></head>
    <body style="background-color: aqua;">
        <a href="https://esolangs.org/wiki/Stack-based"><img src="stack-based.png" width="200px" height="200px" style="vertical-align: middle;"></img></a>
        <h1 style="display: inline-block;">Welcome to <a href="https://esolangs.org/wiki/Stack-based">Stack-based</a> online interpreter</h1>
        <br>
        <textarea id="code" cols=150 rows=50 placeholder="code" style="border-radius: 0px; border-color: #007f7f; border-width: 5px; font-family: 'Cascadia Code';" autocorrect="off"></textarea>
        <br>
        <textarea id="input" cols=150 rows=20 placeholder="input" style="border-radius: 0px; border-color: #007f7f; border-width: 5px; font-family: 'Cascadia Code';" autocorrect="off"></textarea>
        <br>
        <textarea id="output" cols=150 rows=20 readonly placeholder="output" style="border-radius: 0px; border-color: #007f7f; border-width: 5px; font-family: 'Cascadia Code';" autocorrect="off"></textarea>
        <br>
        <button id="run">Run</button>
        <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css">
        <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
        <script type="py" src="stackbased.py"></script>
        <script type="py" src="webpage_main.py"></script>
        <script type="text/javascript">
            function example(c,i){
                document.getElementById('code').value=atob(c);
                document.getElementById('input').value=atob(i);
            }
        </script>
        <button onclick="example('UCAiSGVsbG8gV29ybGQhIg==','')">Hello World</button>
        <button onclick="example('VkFSIHgKSUMgeApPQyB4CkpCIHggMg==','ABCD')">Cat program</button>
        <button onclick="example('VkFSIHgKSSB4ClZBUiB5CkkgeQpWQVIgegpBIHggeSB6Ck8geg==','10\n21')">A+B Problem</button>
        <br>
        <p>Other examples + interpreter source <a href="https://github.com/none-None1/Stack-based">here</a>.<br>If your program runs for too long, be patient, the interpreter has a timeout so it kills the program when it doesn't terminate in 5 seconds.</p>
    </body>
</html>
